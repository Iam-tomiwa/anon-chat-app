<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

			rel="stylesheet"

			crossorigin="anonymous"
		/>
		<meta name="description" content="Create an anonymous chat room on anonychats.live">
		<meta property="og:type" content="website" />
    <meta property="og:title" content="Create AnonyChat Room" />
    <meta property="og:description" content="Create an anonymous chat room on anonychats.live" />
    <meta property="og:image" content="https://anonychats.live/favicon.png" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Create AnonyChat Room">
    <meta name="twitter:description" content="Create an anonymous chat room on anonychats.live">
    <meta name="twitter:site" content="@olamideaboyeji">

		<link rel="stylesheet" href="/css/style.css" />
		<link rel="icon" type="image/png" href="/favicon.png"/>
		<title>Create AnonyChat Room</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<a href='/'><h1><i class="fas fa-user-secret"></i> AnonyChats</h1></a>
			</header>
			<main class="join-main">
				<form autocomplete="off">
					<div class="form-control">
						<label for="roomName">Room Name</label>
						<input
							type="text"
							name="roomName"
							id="roomName"
							minlength="3"
							placeholder="Enter room name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="maxUsers">Maximum number of users</label>
						<input
							type="number"
							min = "2"
							max="50"
							name="maxUsers"
							id="maxUsers"
							placeholder="Enter max numbers of users...(2-50)"
							required
						/>
					</div>
					<div class="form-control">
						<label for="gameStart">Room start</label>
						<input
              type="datetime-local"
							name="roomStart"
              id="roomStart"
							required
						/>
					</div>
					<button type="submit" class="btn">Create Room</button>
        </form>
      </main>
					<div class="error"></div>
					<div class="success"></div>
        </div>
        <script>
            const date = new Date();
            document.getElementById('roomStart').setAttribute('min', new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().slice(0, 16))
        </script>
        <script src='/js/createRoom.js'></script>
	</body>
</html>
