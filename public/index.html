<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Last Man Standing App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-bolt"></i> Last Man Standing</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							minlength="3"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="code">Game Code</label>
						<input
							type="text"
							name="code"
							id="code"
							placeholder="Enter game code"
							required
						/>
					</div>
					<button type="submit" class="btn">Join Game</button>
					<p class="center" id="or">OR</p>
					<p class="center bold" id="linkCreate"><a style="color:white" href="/create">Create Game</a></p>
				</form>
			</main>
		</div>
	</body>
</html>
