<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Last Man Standing App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-bolt"></i> Last Man Standing</h1>
			</header>
			<main class="join-main">
				<form>
					<div class="form-control">
						<label for="gameName">Game Name</label>
						<input
							type="text"
							name="game-name"
							id="gameName"
							placeholder="Enter game name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="maxUsers">Maximum number of players</label>
						<input
                            type="number"
                            min = "0"
							name="maxUsers"
							id="maxUsers"
							placeholder="Enter max numbers of players..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="gameStart">Game start</label>
						<input
                            type="datetime-local"
							name="gameStart"
                            id="gameStart"
							placeholder="Enter max numbers of players..."
							required
						/>
					</div>
					<button type="submit" class="btn">Create Game</button>
                </form>
            </main>
            <div class="error"></div>
            <div class="success"></div>
        </div>
        <script>
            const date = new Date();
            document.getElementById('gameStart').setAttribute('min', new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().slice(0, 16))
        </script>
        <script src='./js/createGame.js'></script>
	</body>
</html>
