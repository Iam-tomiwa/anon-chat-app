<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/png" href="/favicon.png"/>
		<title>Create Anonymous Chat Room</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<a href='/'><h1><i class="fas fa-user-secret"></i> Anonymous Chat App</h1></a>
			</header>
			<main class="join-main">
				<form autocomplete="off">
					<div class="form-control">
						<label for="roomName">Room Name</label>
						<input
							type="text"
							name="roomName"
							id="roomName"
							minlength="3"
							placeholder="Enter room name..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="maxUsers">Maximum number of users</label>
						<input
							type="number"
							min = "2"
							max="40"
							name="maxUsers"
							id="maxUsers"
							placeholder="Enter max numbers of users...(2-40)"
							required
						/>
					</div>
					<div class="form-control">
						<label for="gameStart">Room start</label>
						<input
              type="datetime-local"
							name="roomStart"
              id="roomStart"
							required
						/>
					</div>
					<button type="submit" class="btn">Create Room</button>
        </form>
      </main>
					<div class="error"></div>
					<div class="success"></div>
        </div>
        <script>
            const date = new Date();
            document.getElementById('roomStart').setAttribute('min', new Date(date.getTime() - date.getTimezoneOffset() * 60000).toISOString().slice(0, 16))
        </script>
        <script src='./js/createRoom.js'></script>
	</body>
</html>
