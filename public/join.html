<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/png" href="/favicon.png"/>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.3/qs.min.js'></script>
		<title>Join Anonymous Chat Room</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<a href="/"><h1><i class="fa fa-user-secret"></i> Anonymous Chat App</h1></a>
			</header>
			<main class="join-main">
				<form autocomplete="off" action="chat">
					<div class="form-control">
						<label for="username">Username(keep yourself anonymous!)</label>
						<input
							type="text"
							name="username"
							minlength="3"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="code">Room Code</label>
						<input
							type="text"
							name="code"
							id="code"
							placeholder="Enter room code"
							required
						/>
					</div>
					<button type="submit" class="btn">Join Room</button>
					<p class="center" id="or">OR</p>
					<p class="center bold" id="linkCreate"><a style="color:white" href="/create">Create Room</a></p>
				</form>
			</main>
		</div>
	</body>
	
	<script>
		const { code } = Qs.parse(location.search, {
    	ignoreQueryPrefix : true
		});
		if(code) {
			document.getElementById('code').value = code;
		}
	</script>
</html>
